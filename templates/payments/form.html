{% extends "base/base.html" %}
{% load static %}

{% block title %}تسجيل دفعة - GymPro{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- Page Title -->
            <div class="mb-4">
                <h2 class="fw-bold">تسجيل دفعة جديدة</h2>
            </div>

            <form method="post">
                {% csrf_token %}

                <!-- Member Selection -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">اختر العضو</h5>
                    </div>
                    <div class="card-body">
                        <label class="form-label">العضو *</label>
                        <select class="form-select" name="member" id="memberSelect" required>
                            <option value="">-- اختر عضو --</option>
                            {% for member in members %}
                                <option value="{{ member.id }}">
                                    {{ member.full_name }} - {{ member.phone }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- Payment Details -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">تفاصيل الدفعة</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">الوصف *</label>
                            <input type="text" class="form-control" name="description" 
                                   placeholder="مثال: اشتراك شهري، رسوم عضوية، إلخ" required>
                        </div>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">المبلغ (ريال) *</label>
                                <input type="number" class="form-control" name="amount" 
                                       placeholder="0.00" step="0.01" required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">طريقة الدفع *</label>
                                <select class="form-select" name="payment_method" required>
                                    <option value="">-- اختر --</option>
                                    <option value="cash">نقدي</option>
                                    <option value="card">بطاقة ائتمان</option>
                                    <option value="transfer">تحويل بنكي</option>
                                </select>
                            </div>
                        </div>

                        <div class="mt-3">
                            <label class="form-label">ملاحظات</label>
                            <textarea class="form-control" name="notes" rows="3"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save ms-2"></i>تسجيل الدفعة
                    </button>
                    <a href="{% url 'payments:list' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-times ms-2"></i>إلغاء
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
